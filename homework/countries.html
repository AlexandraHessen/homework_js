<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTRIES</title>
</head>
<body>
    <input type="button" value="ввод информации о стране" onclick="addCountries()">
    <input type="button" value="получение информации о стране" onclick="infoCountries()">
    <input type="button" value="перечень всех стран" onclick="readCountries()">
    <input type="button" value="удаление информации о стране" onclick="deleteCountries()">
    <script>
        "use strict"
        let countries={'Италия': 'Рим', 'Испания': 'Мадрид', 'Франция': 'Париж', 'Германия':'Берлин'};
        let count;
        let cap;
        function addCountries(){
           count=prompt('Введите название страны:');
           cap=prompt('Введите название столицы:');
           add(countries, count, cap);
        }
        function add(obj, nam, city){
            obj[nam]=city;
            return obj;
        }
        function infoCountries(){
            count=prompt('Введите название страны:');
            alert (info(countries, count));
        }
        function info(obj, nam){
            if (nam in obj)
                return (`Страна ${nam} - столица ${obj[nam]}`);
            else 
                return `Информация о стране ${count} не найдена.`
        }
        function readCountries(){
            alert (read(countries));
        }
        function read(obj){
            var output = '';
            for (let nam in obj) {
            output += `Страна ${nam} - столица ${obj[nam]}` +'\n';}
            return output;
        }
        function deleteCountries(){
            count=prompt('Введите название страны, которую хотите удалить:');
            del (countries, count);
        }
        function del (obj, nam){
            delete obj[nam];
            return obj;
        }
        


    </script>
</body>
</html>
