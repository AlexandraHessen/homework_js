    <input type='button' value='удаление информации о напитке' onclick='deleteDrink()'>
    <input type='button' value='перечень всех напитков' onclick='getDrinkName()'>
    <script>
        'use strict'
        class HashStorageClass {
            constructor (){
                this.obj={};
            }
            addValue(key, value){
                this.obj[key]=value;
                return this.obj;
            }

            getValue(key){
                if (key in this.obj){
                    return this.obj[key];
                } else{
                    return false;
                }
            }

            deleteValue(key){
                if (key in this.obj){
                    return (delete this.obj[key]);                 
                } else{
                    return false;
                }
            }

            getKeys(){
                // for(let k in this.obj);
                //Object.getOwnPropertyNames(this.obj);
                return (Object.keys(this.obj));
            }
        }

        let drinkStorage=new HashStorageClass;

        let nam;
        let alco;
        let recipe;

            recipe=prompt('Введите рецепт приставления:');
            drinkStorage.addValue(nam, {alco: alco, recipe: recipe});

        function deleteDrink(){
            nam =prompt('Введите название напитка:');
            if (drinkStorage.deleteValue(nam)){
                alert('Напиток успешно удален.');
            } else {

            }
        }
        
        function getDrinkName(){
