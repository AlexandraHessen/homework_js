<div class="container">
  <div id='IPage' >
  </div>
</div>


<script>

  "use strict";
  window.onhashchange=switchToStateFromURLHash;
  var SPAState={};
  // var photos={
  //   1 : { image:"Hilu3.jpg", comment:"собака Шарик" },
  //   2 : { image:"Retriever3.jpg", comment:"собака Барбос" }
  // };
  function switchToStateFromURLHash() {
    var URLHash=window.location.hash;
    var stateStr=URLHash.substr(1);
    if ( stateStr!="" ) { 
      SPAState={pagename: stateStr}; 
    }
    else
      SPAState={pagename:'main'};



    var pageHTML="";
    switch ( SPAState.pagename ) {
      case 'main':
        pageHTML+=`  <div class="container">
    <div class="menu">
      <input type=button value='Новая игра' onclick='start()'>
      <input type=button value='Правила'>
      <input type=button value='Таблица рекордов'>
    </div>
    <div class="game"></div>
  </div>`
        break;
      case 'rules':
       // var photo=photos[SPAState.photoid];
        pageHTML+="<h3>rules</h3>";
        break;
      case 'records':
        pageHTML+="<h3>records</h3>";
        break;
    }
    document.getElementById('IPage').innerHTML=pageHTML;
  }


  function switchToState(newState) {
    var stateStr=newState.pagename;
    // if ( newState.pagename=='Photo' )
    //   stateStr+="_"+newState.photoid;
    location.hash=stateStr;
  }

  function switchToMainPage() {
    switchToState( { pagename:'main' } );
  }

  function switchToRulesPage() {
    switchToState( { pagename:'rules'} );
  }

  function switchToRecordsPage() {
    switchToState( { pagename:'records' } );
  }

  switchToStateFromURLHash();

</script>

<br>
<!-- onclick='start()' -->
<input type=button value='Новая игра' onclick='switchToMainPage()' >
<!-- <input type=button value='Правила' onclick='switchToRulesPage()'> -->
<input type=button value='Таблица рекордов' onclick='switchToRecordsPage()'>
