<body>
    <script>
        "use strict";
        let nam=[15, 2, 6, 15, 1, 1, 2, 6 , 6];
        let obj={}; //используем свойство объекта что не может быть два одинаковых ключа, поэтому создаем пустой объект в котором не будет повторов
        for (let i=0; i<nam.length; i++){ // перебираем весь массив последовательно
            if (nam[i] in obj) // проверяем есть ли цифра в объекте nam[i] = nam[0] =15 значение в массиве по индексу arr[i]=значение которое видим 
            continue; // пропускаем если уже есть такая цифра
            obj[nam[i]]='true'; // если нет, то вносим новый элемент приваиваем true  в объект и чтобы было какое-то значение (можно любое)
           //добавить новый элемент в объект obj[nam[i]] лучше всегда через [] потому чтто через точку может не сработать
            console.log(nam[i]);
        }

        </script>
